        />

          type="text"
          name="name"
          placeholder="Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit" class="contact-button">
          Submit<img src="../arrow_icon.png" alt="arrow" />
